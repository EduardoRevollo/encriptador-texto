<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a525ee5a7.js" crossorigin="anonymous"></script>
    <title>Encriptador de textos</title>
</head>

<body>
    <main id="contenedor">        
        <section id="box-interaction" class="box-interaction">
            <div id="logo" class="box-interaction">
                <img class="contenedor__logo" src="img/icono-alura.png" alt="logo-alura">
            </div>            
            <div id="box-input" class="box-interaction-format">
                <textarea type="text" class="box-input-format" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div id="box-interaction-buttons" class="box-interaction-format">
                <div id="nota" class="box-input-format">
                    <img src="img/icono-exclamacion.png" alt="advertencia"><p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div id="box-buttons" class="box-input-format">
                    <div id="button1" class="box-button-format">
                        <button id="encriptar"><span>Encriptar</span></button>
                    </div>
                    <div id="button2" class="box-button-format">
                        <button id="desencriptar"><span>Desencriptar</span></button>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="box-results" class="box-interaction">
            <div id="result">
            </div>
            <div id="image">
                <img src="img/munheco.png" alt="muñeco-buscador-de-textos">
            </div>
            <div id="text-default1">
                <p>Ningún mensaje fue encontrado</p>
            </div>
            <div id="text-default2">
                <p>Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="button-copy">
                <button id="copiar"><span>Copiar</span></button>
            </div>
        </section>
        
    </main>

    <footer>
        <p>Challenge de Alura Oracle ONE | Desarrollado por Eduardo Revollo</p>

        </ul> 
    </footer>

    <script src="script.js"></script>

</body>
</html>
